<!DOCTYPE html>
<html>
<head>
    <title>João Vitor Bravo's Alumni</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Inicializa o mapa
        var map = L.map('map').setView([-14.235, -51.9253], 4); // Centro do Brasil

        // Adiciona uma camada base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data © OpenStreetMap contributors'
        }).addTo(map);

        // Carrega o GeoJSON
        fetch('./alunos.geojson')
            .then(response => response.json())
            .then(data => {
                // Adiciona o GeoJSON ao mapa com estilo personalizado
                L.geoJSON(data, {
                    style: function (feature) {
                        return { color: 'black', weight: 10, fillOpacity: 0.5 }; // Personalize o estilo
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties) {
                            // Exibe popups com informações
                            layer.bindPopup(
                                Object.keys(feature.properties)
                                    .map(key => `<strong>${key}:</strong> ${feature.properties[key]}`)
                                    .join('<br>')
                            );
                        }
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Erro ao carregar GeoJSON:', error));
    </script>
</body>
</html>
