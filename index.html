<!DOCTYPE html>
<html>
<head>
    <title>João Vitor Bravo's Alumni</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Inicializa o mapa com centro e zoom ajustados (Brasil como exemplo)
        var map = L.map('map').setView([-14.235, -51.9253], 4);

        // Adiciona uma camada de tile personalizada
        // Alterne entre as opções comentadas abaixo para diferentes estilos de mapas

        // OpenStreetMap padrão
      //  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        //    attribution: 'Map data © OpenStreetMap contributors'
      //  }).addTo(map);

        // OpenStreetMap HOT (Humanitarian)
        // L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
        //     attribution: 'Map data © OpenStreetMap contributors'
        // }).addTo(map);

        // Stamen Toner (Preto e Branco estilizado)
        // L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
        //     attribution: 'Map tiles by Stamen Design, CC BY 3.0, Map data © OpenStreetMap contributors'
        // }).addTo(map);

         CartoDB (Minimalista)
         L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>'
         }).addTo(map);

        // Esri World Imagery (Satelital)
        // L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        //     attribution: 'Tiles © Esri &mdash; Source: Esri, DeLorme, NAVTEQ'
        // }).addTo(map);

        // Carrega o GeoJSON
        fetch('./alunos.geojson')
            .then(response => response.json())
            .then(data => {
                // Define um estilo personalizado para pontos (circleMarkers)
                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: 8, // Tamanho do ponto
                            fillColor: 'red', // Cor de preenchimento
                            color: 'black', // Cor da borda
                            weight: 1, // Espessura da borda
                            opacity: 1, // Opacidade da borda
                            fillOpacity: 0.8 // Opacidade do preenchimento
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties) {
                            // Exibe popups com as propriedades do GeoJSON
                            layer.bindPopup(
                                Object.keys(feature.properties)
                                    .map(key => `<strong>${key}:</strong> ${feature.properties[key]}`)
                                    .join('<br>')
                            );
                        }
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Erro ao carregar GeoJSON:', error));
    </script>
</body>
</html>
